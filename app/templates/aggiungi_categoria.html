{% extends "base.html" %} {% block title %}Aggiungi Categoria{% endblock %} {%
block content %}
<h2>Nuova Categoria</h2>
<form method="POST">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome Categoria</label>
    <input type="text" class="form-control" id="nome" name="nome" required />
  </div>
  <div class="mb-3">
    <label for="budget_predefinito" class="form-label"
      >Budget Predefinito Mensile (â‚¬) (opzionale)</label
    >
    <input
      type="number"
      step="0.01"
      class="form-control"
      id="budget_predefinito"
      name="budget_predefinito"
      placeholder="Es. 400.00"
      value="{{ categoria.budget_predefinito or '' }}"
      min="0"
    />
  </div>
  <button type="submit" class="btn btn-primary">Salva Categoria</button>
</form>
{% endblock %}
