{% extends "base.html" %} {% block title %}Gestione Categorie{% endblock %} {%
block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Le Tue Categorie</h2>
  <a href="{{ url_for('aggiungi_categoria') }}" class="btn btn-primary"
    >Aggiungi Categoria</a
  >
</div>
<ul class="list-group">
  {% for cat in elenco %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ cat.nome }}
    <div>
      <a
        href="{{ url_for('modifica_categoria', categoria_id=cat.id) }}"
        class="btn btn-sm btn-outline-primary"
        >Modifica</a
      >
      <form
        action="{{ url_for('elimina_categoria', categoria_id=cat.id) }}"
        method="POST"
        class="d-inline"
        onsubmit="return confirm('Sei sicuro? L\'eliminazione di una categoria Ã¨ permanente.');"
      >
        <button type="submit" class="btn btn-sm btn-outline-danger">
          Elimina
        </button>
      </form>
    </div>
  </li>
  {% else %}
  <li class="list-group-item">Non hai ancora creato nessuna categoria.</li>
  {% endfor %}
</ul>
{% endblock %}
