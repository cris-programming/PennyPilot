{% extends "base.html" %} {% block title %}Modifica Categoria{% endblock %} {%
block content %}
<h2>Modifica Categoria</h2>
<form method="POST">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome Categoria</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      value="{{ categoria.nome }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="budget_predefinito" class="form-label"
      >Budget Predefinito Mensile (â‚¬) (opzionale)</label
    >
    <input
      type="number"
      step="0.01"
      class="form-control"
      id="budget_predefinito"
      name="budget_predefinito"
      placeholder="Es. 400.00"
      min="0"
      value="{{ categoria.budget_predefinito or '' }}"
    />
  </div>
  <button type="submit" class="btn btn-primary">Salva Modifiche</button>
  <a href="{{ url_for('lista_categorie') }}" class="btn btn-secondary"
    >Annulla</a
  >
</form>
{% endblock %}
